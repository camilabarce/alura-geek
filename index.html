<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alurageek</title>
  <link rel="shortcut icon" href="assets/shopping-cart.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800 text-white">
  <header class="flex bg-slate-800 justify-center p-6 items-center">
      <h1 class="text-2xl">Alura<span class="font-bold text-slate-400">Geek</span></h1>
  </header>
  <main class="flex justify-around w-full">
    <section class="flex-1 p-10">
      <h3 class="text-lg text-center pb-4">Productos</h3>
      <div data-product class="flex flex-wrap gap-4 justify-center">

      </div>
    </section>
    <section class="flex-1 p-10 m-2 flex flex-col content-center">
      <div class="w-9/12 mx-auto">
        <h3 class="text-lg text-center pb-4">Agregar productos</h3>
        <form data-form class="flex flex-col">
          <input data-name placeholder="Nombre del producto"
            class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
            type="text">
          <input data-price placeholder="Precio"
            class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
            type="number">
          <input data-img placeholder="URL de la imagen"
            class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
            type="text">
          <div class="flex gap-2">
            <button
              class="w-6/12 bg-gradient-to-r from-indigo-500 to-blue-500 text-white py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150"
              type="submit">Enviar</button>
            <button
              class="w-6/12 bg-gradient-to-r from-indigo-500 to-blue-500 text-white py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150"
              type="reset">Limpiar</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="p-6">
    <p class="text-center hover:text-gray-100/50">Desarrollado por <a href="http://linkedin.com/in/camilabarce"
        target="_blank">Camila Arce</a></p>
  </footer>
  <script type="module" src="scripts/controllers/main.js"></script>
</body>

</html>
